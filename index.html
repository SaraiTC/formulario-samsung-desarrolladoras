<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Alta Telefónica</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   <h1 class="title">Formulario Información Alta Telefónica</h1> 
   <div class="container">
       <form action="" id="myform">
           <fieldset>
               <legend align="left">Datos personales</legend>
               <label for="name">Nombre:</label>
               <input type="text" name="nombre" id="name" maxlength="30"><br>
               <label for="surname">Apellidos:</label>
               <input type="text" name="apellidos" id="surname" maxlength="60"><br>
               <label for="address">Dirección:</label>
               <input type="text" name="direccion" id="address" maxlength="60"><br>
               <label for="postcode">Código Postal:</label>
               <input type="text" name="codigo-postal" id="postcode" minlength="5" maxlength="5"><div id="validacion"></div><br>
               <label for="location">Provincia:</label>
               <input type="text" name="provincia" id="location">
           </fieldset>
           <fieldset>
               <legend align="left">Tipo de Contratación</legend>
               <input type="radio" name="contratacion" id="nueva-contratacion" class="motivo" checked> <label for="nueva-contratacion">Nueva Contratación</label> 
               <input type="radio" name="contratacion" id="portabilidad" class="motivo"> <label for="portabilidad">Portabilidad</label> 
               <input type="radio" name="contratacion" id="cambio-contrato" class="motivo"><label for="cambio-contrato">Cambio de Contrato</label><br>
               <label for="actual-company">Elija la compañía actual:</label> <select name="compañia-actual" id="actual-company">
                   <option value="movistar">Movistar</option>
                   <option value="orange">Orange</option>
                   <option value="vodafone">Vodafone</option>
                   <option value="yoigo">Yoigo</option>
                   <option value="no-compañia">No Tengo Ninguna Compañía</option>
               </select>
               <label for="change-company">En caso de portabilidad, elija la nueva compañía:</label> <select name="cambio-compañia" id="change-company">
                   <option value="movistar-p">Movistar</option>
                   <option value="orange-p">Orange</option>
                   <option value="vodafone-p">Vodafone</option>
                   <option value="yoigo-p">Yoigo</option>
               </select>
           </fieldset>
           <fieldset>
               <legend align="left">Datos Bancarios</legend>
               <label for="country">País:</label>
               <input type="text" name="cuenta" id="country" value="ES" readonly>(sólo válido ES) <br>
               <label for="iban">Control IBAN:</label>
               <input type="number" name="cuenta" id="iban" placeholder="XX" maxlength="2">(dos dígitos) <br>
               <label for="entity">Entidad:</label>
               <input type="number" name="cuenta" id="entity" placeholder="XXXX" maxlength="4">(cuatro dígitos) <br>
               <label for="sucursal">Sucursal:</label>
               <input type="number" name="cuenta" id="sucursal" placeholder="XXXX" maxlength="4">(cuatro dígitos) <br>
               <label for="dc">DC:</label>
               <input type="number" name="cuenta" id="dc" placeholder="XX" maxlength="2">(dos dígitos) <br>
               <label for="account">Cuenta:</label>
               <input type="number" name="cuenta" id="account" placeholder="XXXXXXXXXX" maxlength="10">(diez dígitos)

           </fieldset>
           <fieldset>
               <legend align="left">Datos estadísticos - ¿Cómo nos conoció?</legend>
               <input type="checkbox" name="conocimiento" id="tv"> <label for="tv">A través de la TV</label> <br>
               <input type="checkbox" name="conocimiento" id="radio"> <label for="radio">A través de la radio</label> <br>
               <input type="checkbox" name="conocimiento" id="internet"> <label for="internet"> A través de la Internet</label> <br>
               <input type="checkbox" name="conocimiento" id="otros"> <label for="otros">Otros</label> <br>
               <input type="range" name="valoracion" id="valoracion" min="1" max="5"> <label for="valoracion">Valoración [1-5]</label> <br>
               <label for="date">Fecha de la encuesta:</label>
               <input type="date" name="fecha" id="date" value="2019-01-01">
           </fieldset>
           <button type="button">Enviar Datos</button><button type="reset">Borrar Datos</button> <br>
           <button type="button" class="show-btn" onclick="alert('Tu valoración es de ' + document.getElementById('valoracion').value)">Mostrar Valoración</button>
           <button type="button" class="show-btn" onclick="mostrarCuenta();">Mostrar Cuenta</button>
           <button type="button" class="show-btn" onclick="mostrarDia();">Mostrar Día Semana</button>
   
       </form>
       

   </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
